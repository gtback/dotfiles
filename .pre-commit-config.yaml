repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.5
  hooks:
    - id: shellcheck
    - id: shfmt
      args: ['-i', '4', '-bn']
      # shfmt doesn't support ZSH
      exclude: "zsh/.*"
